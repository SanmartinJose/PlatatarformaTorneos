<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Torneos</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Plataforma de Torneos</h1>

    <!-- Formulario de configuración inicial -->
    <form id="configForm" class="mb-4">
      <div class="mb-3">
        <label for="numEquipos" class="form-label">Número de equipos</label>
        <input type="number" class="form-control" id="numEquipos" min="2" required>
      </div>

      <div class="mb-3">
        <label for="formato" class="form-label">Formato del torneo</label>
        <select class="form-select" id="formato" required>
          <option value="">Selecciona un formato</option>
          <option value="eliminacion">Eliminación directa</option>
          <option value="doble">Doble eliminación</option>
          <option value="suizo">Rondas suizas</option>
        </select>
      </div>

      <!-- Configuración adicional solo para suizo -->
      <div id="configSuizo" class="mb-3 d-none">
        <label for="numRondas" class="form-label">Número de rondas suizas</label>
        <input type="number" id="numRondas" class="form-control" value="3" min="1">
      </div>

      <button type="submit" class="btn btn-primary">Generar Formulario de Equipos</button>
    </form>

    <!-- Aquí se insertarán dinámicamente los campos de los equipos -->
    <form id="equiposForm" class="mb-4"></form>

    <!-- Botones de acción -->
    <div class="d-flex gap-2 mb-4">
      <button id="generarLlavesBtn" class="btn btn-success d-none">Generar Llaves</button>
      <button id="exportarPDFBtn" class="btn btn-outline-secondary d-none">Exportar a PDF</button>
    </div>

    <hr>

    <!-- Contenedor de llaves generadas -->
    <div id="llavesContainer" class="mt-4"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
