<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Torneos</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="text-center mb-5 text-info">🏆 Plataforma de Torneos</h1>

    <!-- Formulario de configuración inicial -->
    <form id="configForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="numEquipos" class="form-label">Número de equipos</label>
          <input type="number" class="form-control" id="numEquipos" min="2" required>
        </div>
        <div class="col-md-4">
          <label for="formato" class="form-label">Formato del torneo</label>
          <select class="form-select" id="formato" required>
            <option value="">Selecciona un formato</option>
            <option value="eliminacion">Eliminación directa</option>
            <option value="doble">Doble eliminación</option>
            <option value="suizo">Rondas suizas</option>
          </select>
        </div>
        <div class="col-md-4 d-none" id="configSuizo">
          <label for="numRondas" class="form-label">Número de rondas suizas</label>
          <input type="number" id="numRondas" class="form-control" value="3" min="1">
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100">Generar Formulario de Equipos</button>
      </div>
    </form>

    <!-- Formulario de equipos (dinámico) -->
    <form id="equiposForm" class="mb-4"></form>

    <!-- Botones de acción -->
    <div class="d-flex gap-3 mb-4">
      <button id="generarLlavesBtn" class="btn btn-success d-none">🎮 Generar Llaves</button>
      <button id="exportarPDFBtn" class="btn btn-outline-info d-none">📄 Exportar a PDF</button>
    </div>

    <hr class="border-info my-4">

    <!-- Sección de llaves y posiciones -->
    <div class="row">
      <!-- Llaves visuales del torneo -->
      <div id="llavesContainer" class="col-lg-8 col-md-7 d-flex flex-wrap gap-4"></div>

      <!-- Tabla de posiciones -->
      <div id="tablaPosicionesContainer" class="col-lg-4 col-md-5 d-none">
        <h4 class="text-center text-info">📊 Tabla de Posiciones</h4>
        <table id="tablaPosiciones" class="table table-bordered table-dark table-striped mt-3">
          <thead>
            <tr>
              <th>Equipo</th>
              <th>Victorias</th>
              <th>Derrotas</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rellenado dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
